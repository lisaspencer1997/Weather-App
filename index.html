<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Lisa Spencer: Weather App</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<!-- Header-->
<h1 class="header">Weather Dashboard</h1>


<!--Search for a city-->
<form class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="citySearchInput">Search for a city</label>
                <input type="text" class="form-control" id="citySearchInput" placeholder="London">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="button">Search</button>
            </div>
        </div>
    </div>
</form>

<!--Button triggers a city to be searched-->




    <script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
